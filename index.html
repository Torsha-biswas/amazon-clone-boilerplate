<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>

            </div>
                <div class="nav-address border">
                    <p class="add-first"> Hello </p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        
                        <p class="add-second">Select Your Address</p>
                    </div>
                </div>
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                        <input placeholder="Search Amazon" class="search-input">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </select>
                </div>
                <div class="flag-image">
                    <img src="assets/indian flag.png">
                </div>
                <div class="nav-signin border">
                    <p><span>Hello,Sign in</span></p>
                    <p class="nav-second">Accounts & Lists</p>
                </div>
                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
                <div class="nav-cart border">
                    <img src="assets/cart icon.png">
                    Cart
                </div>
                
            </div>
            <div class="panel">
                <div class="panel-all">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-options">
                    <p>Best Sellers</p>
                    <p>Mobiles</p>
                    <p>Customer Services</p>
                    <p>Today's Deals</p>
                    <p>Fashion</p>
                    <p>Electronics</p>
                    <p>Book</p>
                    <p>Prime</p>
                    <p>New Releases</p>
                    <p>Home & kitchen</p>
                    <p>Amazon Pay</p>
                </div>
                <div class="panel-image">
                    <img src="assets/lion.png">
                </div>
                <div class="panel-deals">
                    <p>Prime Day</p>
                </div>
                <div class="panel-img">
                    <img src="assets/top bar right.png">
                </div>
            </div>
    </header>
    <div class="hero-section">
        
    </div>
        
</body>
</html>
